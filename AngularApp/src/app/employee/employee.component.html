<div class="row">
 
  <form #employeeForm="ngForm" (ngSubmit)="onSubmit(employeeForm)">
    <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="employeeService.selectedEmployee._id">
    <div class="row">
      <div class="input-field col s12">
        <input type="text" name="name" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.name">
        <label>Name :
          <label class="red-text">*</label>
        </label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input type="text" name="name" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.position">
        <label>Posiition :
          <label class="red-text">*</label>
        </label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input type="text" name="name" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.office">
        <label>Office :
          <label class="red-text">*</label>
        </label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input type="text" name="name" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.salary">
        <label>Salary :
          <label class="red-text">*</label>
        </label>
      </div>
    </div>

  </form>
</div>
